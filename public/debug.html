<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Vendor Data</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Debug Vendor Submissions Data</h1>
    
    <div class="section">
        <h3>Test Direct Login & Fetch</h3>
        <button onclick="testLogin()">Test Login Vendor A</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h3>Test Session & Auth</h3>
        <button onclick="testSession()">Test Current Session</button>
        <div id="sessionResult"></div>
    </div>
    
    <div class="section">
        <h3>Test Vendor API</h3>
        <button onclick="testVendorAPI()">Test Vendor Submissions API</button>
        <div id="apiResult"></div>
    </div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('/api/debug/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'vendora@example.com',
                        password: 'password123'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Login response:', data);
                
                resultDiv.innerHTML = `
                    <div class="success">✓ Login Success</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `
                    <div class="error">✗ Login Failed: ${error.message}</div>
                `;
            }
        }
        
        async function testSession() {
            const resultDiv = document.getElementById('sessionResult');
            resultDiv.innerHTML = 'Testing session...';
            
            try {
                const response = await fetch('/api/debug/session', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                console.log('Session response:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✓ Session Test Success</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">✗ Session Test Failed</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Session error:', error);
                resultDiv.innerHTML = `
                    <div class="error">✗ Session Test Error: ${error.message}</div>
                `;
            }
        }
        
        async function testVendorAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Testing vendor API...';
            
            try {
                // First login to get session
                const loginResponse = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'vendora@example.com',
                        password: 'password123',
                        callbackUrl: '/'
                    })
                });
                
                console.log('Login response status:', loginResponse.status);
                
                // Now try to fetch submissions
                const apiResponse = await fetch('/api/vendor/submissions?page=1&limit=5', {
                    credentials: 'include'
                });
                
                if (!apiResponse.ok) {
                    const errorText = await apiResponse.text();
                    throw new Error(`API error! status: ${apiResponse.status}, body: ${errorText}`);
                }
                
                const apiData = await apiResponse.json();
                console.log('API response:', apiData);
                
                resultDiv.innerHTML = `
                    <div class="success">✓ API Success</div>
                    <pre>${JSON.stringify(apiData, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('API error:', error);
                resultDiv.innerHTML = `
                    <div class="error">✗ API Failed: ${error.message}</div>
                `;
            }
        }
    </script>
</body>
</html>
